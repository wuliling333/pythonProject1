<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB 数据管理工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f8ff;
            border: 1px solid #b8daff;
        }
        .error {
            color: #d9534f;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        .success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px 15px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-bottom: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .query-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #queried-info {
            margin-top: 10px;
            padding: 8px;
            background-color: #e9f7ef;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
        .error-log {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffecb5;
            border-radius: 5px;
        }
        .error-log-entry {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MongoDB 数据管理工具</h1>

        <!-- 查询部分 -->
        <div class="query-section">
            <h2>查询数据</h2>
            <div class="form-group">
                <label for="query-uids">UID列表 (逗号分隔):</label>
                <input type="text" id="query-uids" placeholder="例如: 10001,10002,10003">
            </div>
            <div class="form-group">
                <label for="query-type">查询类型:</label>
                <select id="query-type">
                    <option value="user">仅用户排名</option>
                    <option value="car">仅车辆分数</option>
                    <option value="rank-list">仅比赛记录</option>
                    <option value="all" selected>全部</option>
                </select>
            </div>
            <button onclick="queryData()">执行查询</button>
            <div id="queried-info"></div>
            <div class="response" id="query-response"></div>
        </div>

        <!-- 更新部分 -->
        <div class="tabs">
            <div class="tab active" data-tab="update-user">更新用户排名</div>
            <div class="tab" data-tab="update-car">更新车辆信息</div>
            <div class="tab" data-tab="update-rank-list">更新比赛记录</div>
            <div class="tab" data-tab="combo-update">组合更新</div>
        </div>

        <!-- 更新用户排名部分 -->
        <div class="tab-content active" id="update-user-content">
            <h2>更新用户排名</h2>
            <div class="form-group">
                <label for="update-user-uid">用户ID:</label>
                <input type="text" id="update-user-uid" placeholder="例如: 10001">
            </div>
            <div class="form-group">
                <label for="update-user-score">新的rank_score:</label>
                <input type="number" id="update-user-score" value="0">
            </div>
            <div class="form-group">
                <label for="update-user-level">新的rank_level:</label>
                <input type="number" id="update-user-level" value="0">
            </div>
            <button onclick="updateUserRank()">更新用户排名</button>
            <div class="response" id="update-user-response"></div>
        </div>

        <!-- 更新车辆信息部分 -->
        <div class="tab-content" id="update-car-content">
            <h2>更新车辆数据</h2>
            <form id="update-car-form">
                <div class="form-group">
                    <label for="car-id">车辆ID</label>
                    <input type="text" id="car-id" name="car_id" required>
                </div>

                <div class="form-group">
                    <label for="car-score">车辆分数</label>
                    <input type="number" id="car-score" name="car_score" step="0.01">
                </div>

                <!-- 新增殿堂分数字段 -->
                <div class="form-group">
                    <label for="palace-score">殿堂分数</label>
                    <input type="number" id="palace-score" name="palace_score" step="0.01">
                </div>

                <div class="form-group">
                    <label for="car-rank">车辆排名</label>
                    <input type="number" id="car-rank" name="car_rank">
                </div>

                <button type="submit">更新车辆数据</button>
            </form>

            <div id="car-update-response" class="response" style="display: none;"></div>
        </div>

        <!-- 更新比赛记录部分 -->
        <div class="tab-content" id="update-rank-list-content">
            <h2>更新比赛记录</h2>
            <div class="form-group">
                <label for="update-rank-uid">用户ID:</label>
                <input type="text" id="update-rank-uid" placeholder="例如: 10001">
            </div>
            <div class="form-group">
                <label for="update-rank-list">新的比赛记录列表 (JSON格式):</label>
                <textarea id="update-rank-list" rows="3" placeholder="[1,1,3,4,1]"></textarea>
            </div>
            <button onclick="updateRankList()">更新比赛记录</button>
            <div class="response" id="update-rank-response"></div>
        </div>

        <!-- 组合更新部分 -->
        <div class="tab-content" id="combo-update-content">
            <h2>组合更新</h2>
            <div class="form-group">
                <label for="combo-update-uids">UID列表 (逗号分隔):</label>
                <input type="text" id="combo-update-uids" placeholder="例如: 10001,10002,10003">
            </div>
            <div class="form-group">
                <label for="combo-update-car-id">车辆ID:</label>
                <input type="text" id="combo-update-car-id" placeholder="例如: 10001">
            </div>
            <div class="form-group">
                <label for="combo-update-rank-score">新的rank_score:</label>
                <input type="number" id="combo-update-rank-score" value="0">
            </div>
            <div class="form-group">
                <label for="combo-update-season-score">新的season_best_rank_score:</label>
                <input type="number" id="combo-update-season-score" value="0">
            </div>
            <div class="form-group">
                <label for="combo-update-rank-list">新的比赛记录列表 (JSON格式):</label>
                <textarea id="combo-update-rank-list" rows="3" placeholder="[1,1,3,4,1]"></textarea>
            </div>
            <button onclick="comboUpdate()">执行组合更新</button>
            <div class="response" id="combo-update-response"></div>
        </div>

        <!-- 错误日志部分 -->
        <div class="error-log">
            <h2>错误日志</h2>
            <div id="error-log-container"></div>
        </div>
    </div>

    <script>
        // 标签页切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                });
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-content`).classList.add('active');
                tab.classList.add('active');
            });
        });

        // 查询数据
        function queryData() {
            const uids = document.getElementById('query-uids').value;
            const type = document.getElementById('query-type').value;

            if (!uids) {
                showError('query-response', '请输入UID列表');
                return;
            }

            showResponse('query-response', '查询中...', 'info');

            fetch('/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uids: uids.split(',').map(uid => parseInt(uid.trim())),
                    query_type: type
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data && Object.keys(data).length > 0) {
                    showResponse('query-response', '查询成功', 'success');
                    displayQueriedInfo(data);
                } else {
                    showError('query-response', '查询成功但无数据返回');
                }
            })
            .catch(error => {
                showError('query-response', `查询失败: ${error.message}`);
            });
        }

        // 显示查询到的信息
        function displayQueriedInfo(data) {
            let infoText = '<strong>查询到的信息:</strong><br>';
            for (const uid in data) {
                const user = data[uid];
                infoText += `UID: ${uid}<br>`;
                if (user['user_rank']) {
                    infoText += `  用户排名: rank_score = ${user['user_rank'].rank_score}, rank_level = ${user['user_rank'].rank_level}<br>`;
                }
                if (user['car_scores']) {
                    infoText += '  车辆分数:<br>';
                    for (const carId in user['car_scores']) {
                        const car = user['car_scores'][carId];
                        infoText += `    ${carId}: rank_score = ${car.rank_score}, season_best_rank_score = ${car.season_best_rank_score}<br>`;
                    }
                }
                if (user['recent_rank_list']) {
                    infoText += `  比赛记录: [${user['recent_rank_list'].join(', ')}]<br>`;
                }
            }
            document.getElementById('queried-info').innerHTML = infoText;
        }

        // 更新用户排名
        function updateUserRank() {
            const uid = document.getElementById('update-user-uid').value;
            const score = document.getElementById('update-user-score').value;
            const level = document.getElementById('update-user-level').value;

            if (!uid) {
                showError('update-user-response', '请先查询用户数据');
                return;
            }

            fetch('/api/update-user-rank', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uid: parseInt(uid),
                    score: parseFloat(score),
                    level: parseInt(level)
                })
            })
            .then(response => response.json())
            .then(data => {
                showResponse('update-user-response', `更新成功: ${JSON.stringify(data)}`, 'success');
            })
            .catch(error => {
                showError('update-user-response', `更新失败: ${error.message}`);
            });
        }

        // 更新车辆分数
        document.getElementById('update-car-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                car_id: document.getElementById('car-id').value,
                car_score: document.getElementById('car-score').value,
                palace_score: document.getElementById('palace-score').value,
                car_rank: document.getElementById('car-rank').value
            };

            fetch('/api/update-car', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('car-update-response');
                responseDiv.style.display = 'block';

                if (data.status === 'success') {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <p>更新成功！</p>
                        <p>车辆ID: ${data.data.car_id}</p>
                        <p>车辆分数: ${data.data.car_score || '未修改'}</p>
                        <p>殿堂分数: ${data.data.palace_score || '未修改'}</p>
                        <p>车辆排名: ${data.data.car_rank || '未修改'}</p>
                    `;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `<p>错误: ${data.message}</p>`;
                }
            })
            .catch(error => {
                const responseDiv = document.getElementById('car-update-response');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `<p>请求失败: ${error.message}</p>`;
            });
        });

        // 更新比赛记录
        function updateRankList() {
            const uid = document.getElementById('update-rank-uid').value;
            const newListText = document.getElementById('update-rank-list').value;

            if (!uid || !newListText) {
                showError('update-rank-response', '请填写用户ID和比赛记录');
                return;
            }

            let newList;
            try {
                newList = JSON.parse(newListText);
                if (!Array.isArray(newList)) {
                    throw new Error('比赛记录必须是数组');
                }
            } catch (e) {
                showError('update-rank-response', `JSON解析错误: ${e}`);
                return;
            }

            fetch('/api/update-rank-list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uid: parseInt(uid),
                    new_list: newList
                })
            })
            .then(response => response.json())
            .then(data => {
                showResponse('update-rank-response', `更新成功: ${JSON.stringify(data)}`, 'success');
            })
            .catch(error => {
                showError('update-rank-response', `更新失败: ${error.message}`);
            });
        }

        // 组合更新
        function comboUpdate() {
            const uids = document.getElementById('combo-update-uids').value;
            const carId = document.getElementById('combo-update-car-id').value;
            const rankScore = document.getElementById('combo-update-rank-score').value;
            const seasonScore = document.getElementById('combo-update-season-score').value;
            const rankListText = document.getElementById('combo-update-rank-list').value;

            if (!uids || !carId || !rankListText) {
                showError('combo-update-response', '请填写所有必填字段');
                return;
            }

            let rankList;
            try {
                rankList = JSON.parse(rankListText);
                if (!Array.isArray(rankList)) {
                    throw new Error('比赛记录必须是数组');
                }
            } catch (e) {
                showError('combo-update-response', `JSON解析错误: ${e}`);
                return;
            }

            fetch('/api/combo-update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uids: uids.split(',').map(uid => parseInt(uid.trim())),
                    car_id: carId,
                    rank_score: parseFloat(rankScore),
                    season_score: parseFloat(seasonScore),
                    rank_list: rankList
                })
            })
            .then(response => response.json())
            .then(data => {
                showResponse('combo-update-response', `组合更新成功: ${JSON.stringify(data)}`, 'success');
            })
            .catch(error => {
                showError('combo-update-response', `组合更新失败: ${error.message}`);
            });
        }

        // 显示响应消息
        function showResponse(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'response ' + type;
        }

        // 显示错误消息
        function showError(elementId, message) {
            showResponse(elementId, message, 'error');
        }
    </script>
</body>
</html>
